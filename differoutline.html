<html>
<head>
<style type="text/css">
.box{ 
	outline-color:red;
	outline-width: 4px;
	margin: 10px;
	float: left;
	border: 2px solid lightgreen;
	padding: 5px 10px;
}
</style>
<div class="box" style="outline-style: dashed;">This is dashed outline.</div>
<div class="box" style="outline-style: dotted;">This is dashed outline.</div>
<div class="box" style="outline-style: double;">This is dashed outline.</div>
<div class="box" style="outline-style: groove;">This is dashed outline.</div>
<div class="box" style="outline-style: inset;">This is dashed outline.</div>
<div class="box" style="outline-style: outset;">This is dashed outline.</div>
<div class="box" style="outline-style: ridge;">This is dashed outline.</div>
<div class="box" style="outline-style: solid;">This is dashed outline.</div>
</body>
</html>
