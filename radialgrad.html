<html>
<head>
<style>
#grad1{
	height: 150px;
	width: 200px;
	background: -webkit-radial-gradient(blue,green,red);/*For safari 5.1 to 6.0*/
	background:-o-radial-gradient(blue,green,red);/*For opera 11.1 to 12.0*/
	background:-moz-radial-gradient(blue,green,red);/*For Firefox 3.6 to 15*/
	background:radial-gradient(blue,green,red);/*standard syntax(must be last)*/
}
</style>
</head>
<body>
<h3>Radial Gradient-Evenly spaced color stops</h3>
<div id="grad1"></div>
</body>
</html>
