<html>
<head>
<style>
div{
	width: 100px;
	height: 100px;
	background: orange;
	-webkit-transition: width 1s;/*For safari 3.1 to 6.0*/
	transition: width 1s;
}
div:hover{
	width: 300px;
}
</style>
</head>
<body>
<div></div>
<p>Move the cursor over the div element above, to see the transition effect.</p>
</body>
</html>
