<html>
<head>
<style>
div{
	padding:15px;
	width: 150px;
	height:100px;
	background: violet;
	-webkit-transition:width 2s,height 2s, -webkit-transform 2s;/*for safari 3.1 to 6*/
	transition: width 2s,height 2s,transform 2s;
}
div:hover{
	width: 300px;
	height: 200px;
	-webkit-transform:rotate(360deg);/*chrome,safari,opera*/
	transform:rotate(360deg);
}
</style>
</head>
<body>
<div><b>cognizant.com</b><p>(Move your cursor on me to see the effect)</p></div>
</body>
</html>
